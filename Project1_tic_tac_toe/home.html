<html x-ng-app = "TicApp" >
<head>
	<title>TIC TAC TOE</title>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<link rel ="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Ruthie' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
	<script src = "js/main.js"></script>

</head>

<body x-ng-controller="TTTController">
	<div class = "wrap">

		<h1 id ="title"> XO </h1>
		<div class = "container">
			<div id = "dofdof"></div>
			<div class ="cells" x-ng-class-even="'even'" x-ng-class-odd="'odd'"  x-ng-repeat="b in board track by $index" x-ng-click ="clicks($index)">{{b}}</div>
		</div>

		
			<form id ="btns">
			 <input type="button" value = "START A NEW GAME" x-ng-click="resetGame();"/>
			 <input type="button" value = "RESET SCORE" x-ng-click="resetScore();"/>
			</form>

		<div id = "p1">Player One Score:</div>
		<div id = "p2">Player Two Score:</div>

            
	</div>



</body>
</html>
